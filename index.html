<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/58ec9a5f4b.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-brands fa-apple"></i></span>
              <span class="title">Brand Name</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-house"></i></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-message"></i></span>
              <span class="title">messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-circle-question"></i
              ></span>
              <span class="title">Helps</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-gear"></i></span>
              <span class="title">setting</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <span class="title">Password</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="title">Sing Out</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- main  -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search hero" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
          <div class="user">
            <img src="img/user.JPG" alt="" />
          </div>
        </div>

        <!-- cards  -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Visitors</div>
            </div>
            <div class="iconBx"><i class="fa-solid fa-eye"></i></div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">50</div>
              <div class="cardName">Comments</div>
            </div>
            <div class="iconBx"><i class="fa-solid fa-comment"></i></div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">150</div>
              <div class="cardName">Sales</div>
            </div>
            <div class="iconBx"><i class="fa-solid fa-cart-shopping"></i></div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">$1500</div>
              <div class="cardName">Earning</div>
            </div>
            <div class="iconBx"><i class="fa-solid fa-dollar-sign"></i></div>
          </div>
        </div>

        <!-- order details list   -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <!-- <h2>Recent orders</h2> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
